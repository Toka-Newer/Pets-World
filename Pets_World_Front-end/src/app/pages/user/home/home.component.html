<section class="container my-4">
  <div class="col-md-2 mx-auto justify-content-around d-flex">
    <button class="btn btn-outline-info" (click)="getDogs()">dogs</button>
    <button class="btn btn-outline-info" (click)="getCats()">cats</button>
    <button class="btn btn-outline-info" (click)="getBirds()">birds</button>
  </div>
  <div class="row">
    <div class="p-2 col-md-4" *ngFor="let pet of pet">
      <mat-card class="example-card">
        <mat-card-content>
          <div class="d-flex flex-column flex-sm-row w-100">
            <img
              class="mb-1"
              mat-card-lg-image
              [src]="pet?.url"
              alt="Angular Logo"
            />
            <div class="ms-3 w-75">
              <h2 class="text-capitalize mb-2 fs-4">
                {{ pet?.name }}
              </h2>
              <ul class="list-group">
                <li
                  class="list-group-item border-0 px-0 fs-6 py-1 fw-normal d-flex flex-wrap justify-content-between"
                  style="color: #00000078"
                >
                  {{ pet?.description }}
                </li>
                <li
                  class="list-group-item border-0 px-0 fs-6 py-1 fw-normal d-flex flex-wrap justify-content-between"
                  style="color: #00000078"
                >
                  Life span: {{ pet?.life_span }}
                </li>
              </ul>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
