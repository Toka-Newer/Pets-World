
<h1 class="text-center my-5">Vets</h1>
<section class="container">
  <div class="row">
    <div *ngFor="let vet of pagedVets" class="p-3 col-md-3">
      <article class="vet">
        <h3 class="text-capitalize">{{vet.user_id.firstName}} {{vet.user_id.lastName}}</h3>
        <p class=""> {{vet.user_id.email}}</p>
        <p class=""> {{vet.user_id.phone}} </p>
        <p class=""> Years of Experience + {{ vet.experience }}</p>
        <p class=""> Cost: {{vet.cost}} </p>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary m-2"
                (click)="viewVet(vet)">
          View
        </button>
<!--        <button class="btn btn-danger" (click)="deleteVetAppointment(appointment._id)">-->
<!--          Book-->
<!--        </button>-->
      </article>
    </div>
  </div>
  <mat-paginator [length]="vets.length" [pageSize]="pageSize" (page)="onPageChange($event)">
  </mat-paginator>
</section>
