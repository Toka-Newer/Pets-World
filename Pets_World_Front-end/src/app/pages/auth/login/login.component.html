<form [formGroup]="loginForm" (ngSubmit)="login()" class="w-50 mx-auto pt-5">
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" />
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      class="text-danger"
    >
      <div *ngIf="loginForm.get('email')?.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">
        Invalid email format.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" />
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
      class="text-danger"
    >
      <div *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
    </div>
  </div>

  <div *ngIf="loginError" class="text-danger">{{ loginError }}</div>

  <button type="submit" class="btn btn-primary my-3">Login</button>
  <br>
  <span class="text-dark ">You don't have an account? </span>
  <a class= "text-primary link-underline text-decoration-none" routerLink="/register">Register</a>
</form>
