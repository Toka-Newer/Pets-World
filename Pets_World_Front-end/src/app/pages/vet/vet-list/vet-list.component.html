<p>nav bar </p>

<div>

  <div *ngFor = "let vet of vetsArray" class="card flex justify-content-center" >
    <p-card header="{{vet.user_id.firstName + ' ' + vet.user_id.lastName}}" subheader="number of exp" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p> description </p>
        <p> cost </p>
        <ng-template pTemplate="footer">
          <p> email </p>
          <p> phone </p>
            <p-button label="chat" icon="pi pi-check"></p-button>
            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
        </ng-template>
    </p-card>
  </div>
</div>
<p>footer bar </p>
