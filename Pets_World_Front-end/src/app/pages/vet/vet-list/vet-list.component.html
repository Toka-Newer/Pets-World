<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="round bg-white mt-3 p-3">
          <div class="table user-table scroll-area">
            <div  *ngIf="vetsArray.length > 0">
              <table aria-describedby="content list" class="table mb-0">
                <thead class="p-3">
                  <tr>
                    <th class="border-top-0 text-center">Full Name</th>
                    <th class="border-top-0 text-center">Years of Experience</th>
                    <th class="border-top-0 text-center">Email</th>
                    <th class="border-top-0 text-center">Phone</th>
                    <th class="border-top-0 text-center">Cost</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="clickable mb-2" *ngFor="let vet of vetsArray" (click)="viewVet(vet)" >
                    <td class="border-top-0 text-center py-3">{{vet.user_id.firstName + ' ' + vet.user_id.lastName}}</td>
                    <td class="border-top-0 text-center py-3">{{vet.experience}}</td>
                    <td class="border-top-0 text-center py-3">{{vet.user_id.email}}</td>
                    <td class="border-top-0 text-center py-3">{{vet.user_id.phone}}</td>
                    <td class="border-top-0 text-center py-3">{{vet.cost}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div *ngIf="vetsArray && vetsArray?.length == 0 ">
              There are no vets.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
