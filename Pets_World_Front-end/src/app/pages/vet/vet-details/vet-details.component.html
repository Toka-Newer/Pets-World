<div class="card mb-3 w-100 border-0 py-5" style="background-color: #f8f8f8;">
  <div class="container">
    <div class="row g-0">
      <div class="col-md-4 text-center">
        <!-- <img src="https://a6e8z9v6.stackpathcdn.com/mediz/hospital/wp-content/uploads/sites/2/2019/02/p-1.1-300x300.jpg" -->
        <img [src]="vetImageData" class="img-fluid rounded-circle" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title mb-2"><small class="text-muted">Veterinarian Dr</small></h2>
          <h1 class="card-title text-capitalize fs-1 fw-bold mb-4">
            {{ vetData?.user_id?.firstName }} {{ vetData?.user_id?.lastName }}
          </h1>

          <p class="card-text text-secondary fs-6 lh-base">
            Experience Years: {{ vetData?.experience }}
          </p>
          <p class="card-text text-secondary fs-6 lh-base">
            Examination Price: {{ vetData?.cost }}
          </p>
          <p class="card-text text-secondary fs-6 lh-base">
            {{ vetData?.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
