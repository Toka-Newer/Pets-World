<form (ngSubmit)="onSubmit()" class="w-50 mx-auto">
  <!-- Vet fields -->
  <div class="row">
    <mat-form-field class="col-10 my-1">
      <input matInput placeholder="Experience" [(ngModel)]="vet.experience" name="experience">
    </mat-form-field>
    <mat-form-field class="col-10 my-1">
      <input matInput placeholder="Cost" [(ngModel)]="vet.cost" name="cost">
    </mat-form-field>
    <mat-form-field class="col-10 my-1">
      <textarea matInput placeholder="Description" [(ngModel)]="vet.description" name="description"></textarea>
    </mat-form-field>

    <!-- User fields -->
    <mat-form-field class="col-10 my-1">
      <input matInput placeholder="First Name" [(ngModel)]="user.firstName" name="firstName">
    </mat-form-field>
    <mat-form-field class="col-10 my-1">
      <input matInput placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName">
    </mat-form-field>
    <mat-form-field class="col-10 my-1">
      <input matInput placeholder="Phone" [(ngModel)]="user.phone" name="phone">
    </mat-form-field>
    <mat-form-field class="col-10 my-1">
      <input matInput placeholder="Gender" [(ngModel)]="user.gender" name="gender">
    </mat-form-field>

  </div>
  <!-- Submit button -->
  <button mat-raised-button color="primary" type="submit">Update</button>
</form>
